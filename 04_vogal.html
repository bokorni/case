<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const vg = prompt(`Insira uma letra`.toUpperCase().trim());
    
    // PROCESSAMENTO
    switch (vg) {
        case "A": alert(`A letra escolhida é uma vogal.`);
        case "a": alert(`A letra escolhida é uma vogal.`);
            break;

            case "E": alert(`A letra escolhida é uma vogal.`);
            case "e": alert(`A letra escolhida é uma vogal.`);
            break;

            case "I": alert(`A letra escolhida é uma vogal.`);
            case "i": alert(`A letra escolhida é uma vogal.`);
            break;

            case "O": alert(`A letra escolhida é uma vogal.`);
            case "o": alert(`A letra escolhida é uma vogal.`);
            break;

            case "U": alert(`A letra escolhida é uma vogal.`);
            case "u": alert(`A letra escolhida é uma vogal.`);
            break;

           default: alert(`Isto não é uma vogal`);
    }
    
    // SAÍDA

</script>
