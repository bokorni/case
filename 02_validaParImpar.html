<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
   const nm = parseInt (`Insira um número inteiro.`.trim());
    
    //PROCESSAMENTO
   switch (nm % 2) {
    case 1: alert(`O número é ímpar.`)
    case 0: alert(`O número é par`)
        break;
   
    default: alert(`Opção inválida`)
        break;
   }
    
    //SAÍDA

</script>
